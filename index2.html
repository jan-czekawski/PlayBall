        <label class="control-label col-sm-2 col-sm-offset-1" for="court_location">Location</label>
        <div class='col-sm-6'>
          <input class='form-control' id='court_location' name='court[location]' placeholder='e.g. Warszawa, Aleje Jerozolimskie' type='text' value="Poznan">
        </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHvA_HeK-Kj5bULpf9VkGl5SFGgyp3Fu8&libraries=places">
      </script>

      <script type="text/javascript">
              function initializeMap(){
        var input = document.getElementById('court_location');
        var autocomplete = new google.maps.places.Autocomplete(input);

        google.maps.event.addListener(autocomplete, 'place_changed',function(){
            var place=autocomplete.getPlace();
            console.log(place['formatted_address']);
        });
    };

    google.maps.event.addDomListener(window, 'load', initializeMap);

    
      </script>
